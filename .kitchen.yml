---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  client_rb:
    environment: test

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[test::default]
      - recipe[et_upload::default]
    attributes:
      et_upload:
        api_url: "https://stage-api.evertrue.com"
        aws_access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
        aws_secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
